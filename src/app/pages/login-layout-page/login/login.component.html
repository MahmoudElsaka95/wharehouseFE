<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
      <div class="row full-height-vh">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card  text-center width-400" style="background-color: #0060aa">
           
            <div class="card-body">
              <div class="card-block">
                <img class="logo-img" src="../../../../assets/img/logo.png" alt="logo"/>
                <h2 class="white">Auto Claims</h2>
                <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="text" class="form-control" name="username" id="username" autocomplete="off"
                             #username="ngModel"
                             placeholder="Username" ngModel required>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="password" class="form-control" name="password" id="password" #password="ngModel"
                             placeholder="Password" ngModel required>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                          <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme" ngModel
                                 #rememberme="ngModel"/>
                          <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <button type="submit" [disabled]="!f.valid || disableSubmitBtn"
                              class="btn btn-secondary btn-block btn-raised shadow-z-2">Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
