<div class="row">
  <div class="col-sm-12">
    <div class="content-header">Reports</div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="card-block">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="reportId">Report</label>
                <select
                  class="form-control"
                  id="reportId"
                  name="reportId"
                  #reportId="ngModel"
                  [(ngModel)]="selectReport"
                >
                  <option
                    value="{{ report.reportId }}"
                    *ngFor="let report of reports"
                  >
                    {{ report.reportNam }}</option
                  >
                </select>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="selectReport == 1">
            <div class="col-md-12">
              <app-user-hier></app-user-hier>
            </div>
          </div>

          <!-- <div class="row" *ngIf="selectReport == 2">
            <div class="col-md-12">
              <app-stk-trans-details></app-stk-trans-details>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
