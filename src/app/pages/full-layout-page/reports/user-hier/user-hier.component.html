<form class="form" (ngSubmit)="onSearch()" #searchForm="ngForm">
  <div class="row">

    <div class="col-md-4">
      <div class="form-group">
        <label for="branchesList">Branch</label>
        <div class="input-group">
          <p-multiSelect id="branchesList" name="branchesList" [resetFilterOnHide]="true"
                         optionLabel="branchnamee"
                         [options]="branches" [(ngModel)]="selectedBranches"
          >
          </p-multiSelect>
        </div>
      </div>
    </div>

    <a style="display: none" id="downloadFile" #downloadFile></a>
  </div>
  <div class="form-group">
    <div class="col-md-12 text-right">
      <button type="submit" class="btn btn-raised btn-warning mr-1 shadow-z-2">
        <i class="ft-file"></i> Generate Report
      </button>
    </div>
  </div>
</form>
